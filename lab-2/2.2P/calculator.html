<!DOCTYPE html>
<html lang="”en”">
  <head>
    <title>Template that uses Bootstrap</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="”container”">
      <div class="row">
        <!--Your calculator code here -->
        <div class="col-sm-12"><p class="Display">0</p></div>
      </div>
      <div class="row">
        <div class="col-sm-2"><p class="Memory Function">mc</p></div>
        <div class="col-sm-2"><p class="Memory Function">mc+</p></div>
        <div class="col-sm-2"><p class="Memory Function">mc-</p></div>
        <div class="col-sm-2"><p class="Memory Function">mr</p></div>
      </div>
      <div class="row">
        <div class="col-sm-2"><p class="Memory Function">AC</p></div>
        <div class="col-sm-2"><p class="Arithmetic Key Pad">√x</p></div>
        <div class="col-sm-2"><p class="Arithmetic Key Pad">%</p></div>
        <div class="col-sm-2"><p class="Arithmetic Key Pad">÷</p></div>
      </div>
      <div class="row">
        <div class="col-sm-2"><p class="Numeric Key Pad">7</p></div>
        <div class="col-sm-2"><p class="Numeric Key Pad">8</p></div>
        <div class="col-sm-2"><p class="Numeric Key Pad">9</p></div>
        <div class="col-sm-2"><p class="Arithmetic Key Pad">x</p></div>
      </div>
      <div class="row">
        <div class="col-sm-2"><p class="Numeric Key Pad">4</p></div>
        <div class="col-sm-2"><p class="Numeric Key Pad">5</p></div>
        <div class="col-sm-2"><p class="Numeric Key Pad">6</p></div>
        <div class="col-sm-2"><p class="Arithmetic Key Pad">-</p></div>
      </div>
      <div class="row">
        <div class="col-sm-2"><p class="Numeric Key Pad">1</p></div>
        <div class="col-sm-2"><p class="Numeric Key Pad">2</p></div>
        <div class="col-sm-2"><p class="Numeric Key Pad">3</p></div>
        <div class="col-sm-2"><p class="Arithmetic Key Pad">+</p></div>
      </div>
      <div class="row">
        <div class="col-sm-2"><p class="Numeric Key Pad">0</p></div>
        <div class="col-sm-2"><p class="Numeric Key Pad">.</p></div>
        <div class="col-sm-2"><p class="Numeric Key Pad">+/-</p></div>
        <div class="col-sm-2"><p class="Arithmetic Key Pad">=</p></div>
      </div>
    </div>

    <!-- Bootstrap javascript plug-ins -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
