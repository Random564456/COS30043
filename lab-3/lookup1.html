<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pass Task 3.2</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app">
      <div class="container mt-5">
        <h1 class="">Lookup App: Unit Search Filter</h1>
      </div>
      <div class="container">
        <div class="row mt-5">
          <div class="col-md-2">
            <p>Code:</p>
            <input type="text" v-model="obj.code" />
          </div>
          <div class="col-md-2">
            <p>Description:</p>
            <input type="text" v-model="obj.desc" />
          </div>

          <!-- RADIO MENU -->
          <div class="col-md-2">
            Unit Type: <br />
            <input id="core" value="Core" type="radio" v-model="obj.type" />
            <label for="core">Core</label><br />
            <input
              id="software"
              value="Software Development"
              type="radio"
              v-model="obj.type"
            />
            <label for="software">Software Development</label><br />
            <input
              id="systems"
              value="Systems Analysis"
              type="radio"
              v-model="obj.type"
            />
            <label for="systems">Systems Analysis</label><br />
            <input id="all" value="" type="radio" checked="checked" v-model="obj.type" />
            <label for="all">All</label><br />
          </div>
        </div>
      </div>

      <!-- TABLE OF CONTENTS -->
      <div class="container">
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
              <tr>
                <th scope="col">Code</th>
                <th scope="col">Description</th>
                <th scope="col">Credit Points</th>
                <th scope="col">Type</th>
              </tr>
            </thead>
            <tbody>
              <tr v-for="obj in objs">
                <td>{{obj.code}}</td>
                <td>{{obj.desc}}</td>
                <td>{{obj.cp.toFixed(2)}}</td>
                <td>{{obj.type}}</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            obj: { code: "", desc: "", cp: 0.0, type: "" },
            dataset: [
              {
                code: "ICT10001",
                desc: "Problem Solving with ICT",
                cp: 12.5,
                type: "Core",
              },
              {
                code: "COS10005",
                desc: "Web Development",
                cp: 12.5,
                type: "Core",
              },
              {
                code: "INF10003",
                desc: "Introduction to Business Information Systems",
                cp: 12.5,
                type: "Core",
              },
              {
                code: "INF10002",
                desc: "Database Analysis and Design",
                cp: 12.5,
                type: "Core",
              },
              {
                code: "COS10009",

                cp: 12.5,
                type: "Core",
              },
              {
                code: "INF30029",
                desc: "Information Technology Project Management",
                cp: 12.5,
                type: "Core",
              },
              {
                code: "ICT30005",
                desc: "Professional Issues in Information Technology",
                cp: 12.5,
                type: "Core",
              },
              {
                code: "ICT30001",
                desc: "Information Technology Project",
                cp: 12.5,
                type: "Core",
              },
              {
                code: "COS20001",
                desc: "User-Centred Design",
                cp: 12.5,
                type: "Software Development",
              },
              {
                code: "TNE10005",
                desc: "Network Administration",
                cp: 12.5,
                type: "Software Development",
              },
              {
                code: "COS20016",
                desc: "Operating System Configuration",
                cp: 12.5,
                type: "Software Development",
              },
              {
                code: "SWE20001",
                desc: "Development Project 1 - Tools and Practices",
                cp: 12.5,
                type: "Software Development",
              },
              {
                code: "COS20007",
                desc: "Object Oriented Programming",
                cp: 12.5,
                type: "Software Development",
              },
              {
                code: "COS30015",
                desc: "IT Security",
                cp: 12.5,

              },
              {

              {
                code: "INF20003",

                cp: 12.5,
                type: "Systems Analysis",
              },
              {
                code: "ACC20014",

              },
              {
                code: "INF30001",
                desc: "Systems Acquisition & Implementation Management",
                cp: 12.5,
                type: "Systems Analysis",
              },
            ],
          };
        },
        computed: {
          objs: function () {
            return this.dataset
              .sort((a, b) =>
                a.desc.toLowerCase().localeCompare(b.desc.toLowerCase())
              )
              .filter(
                (obj) =>
                  obj.code.toLowerCase().match(this.obj.code.toLowerCase()) &&
                  obj.desc.toLowerCase().match(this.obj.desc.toLowerCase()) &&
                  obj.type.toLowerCase().match(this.obj.type.toLowerCase())
              );
          },
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
