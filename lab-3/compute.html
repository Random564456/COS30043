<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Credit task 3.3 Compute Web App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h1>Expression</h1>
      <div id="app">
        <p>
          <label for="x">Enter weight in kilograms:</label>
          <input type="number" id="x" value="0" v-model="numWt" />
        </p>
        <p>
          <label for="y">Enter height in centimetres:</label>
          <input type="number" id="y" value="0" v-model="numHt" />
        </p>

        <!-- Calculate the sum -->
        <p >Computed BMI is :
          <span>{{calculateBMI}}</span>
          <span v-if="numHt!=0 && numWt!=0" class="m-2">
            <span v-if="calculateBMI < 18.5">Under Weight</span>
            <span v-else-if="calculateBMI < 24.9">Normal</span>
            <span v-else-if="calculateBMI < 29.9">Over Weight</span>
            <span v-else-if="calculateBMI < 34.9">Obese</span>
            <span v-else="calculateBMI > 35">Extremely Obese</span>
          </span>
        </p>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const app = Vue.createApp({
            data() {
              const numBMI = 0
              const numWt = 0
              const numHt = 0
                return {
                  numBMI,
                  numWt,
                  numHt
                }
            },
            computed: {
              calculateBMI: function() {
                numBMI = this.numWt / ((this.numHt/100) ** 2)
                return numBMI.toFixed(2)
              }
            }
        })

        app.mount("#app");
    </script>
  </body>
</html>
