<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pass task 4.1 Event handling</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container m-5">
      <h1>Number Guessing Game</h1>
      <div class="row">
        <span
          >Enter your guess from 1 to 100: <input v-model="guess" class="mx-2" type="number"
        /></span>
      </div>
      <div class="row">
        <span class="mt-3">
          <button id="checkGuess" type="button" class="mx-1" @click="checkGuess">Check Guess</button>
          <button type="button" class="mx-1" @click="giveUp">Give Up</button>
          <button type="button" class="mx-1" @click="startOver">Start Over</button>
        </span>
      </div>
      <div class="row">
        <p v-if="guess == null">Start guessing</p>
        <p v-if="guess != null">{{message}}</p>
      </div>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="appgame.js"></script>
  </body>
</html>
