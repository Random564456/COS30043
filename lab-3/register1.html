<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div id="app" class="container mt-5">
      <div class="row">
        <h1>Registration App: Cloud Service</h1>
      </div>
      <div class="row mt-5">
        <h2>Login Information</h2>
        <span class="mt-2">
          <label class="px-1" for="username">Enter username: </label>
          <input type="text" name="" id="username" />
        </span>
        <span class="mt-2">
          <label class="px-1" for="password">Enter password: </label>
          <input type="text" name="" id="password" />
        </span>
        <span class="mt-2">
          <label class="px-1" for="password">Re-enter password: </label>
          <input type="text" name="" id="password" />
          Password does not match
        </span>
      </div>
      <div class="row mt-5">
        <h2>Phone Information</h2>
        <div class="col-5 mt-2">
          <h4>Operating System</h4>
          <input class="mx-1" type="radio" name="" id="Android" />
          <label for="Android">Android</label>
          <input class="mx-1" type="radio" name="" id="IOS" />
          <label for="IOS">IOS</label>
          <input class="mx-1" type="radio" name="" id="Windows" />
          <label for="Windows">Windows</label>
        </div>
        <div class="col-5 mt-2">
          <h4>Model</h4>
          <label for="PhoneModel">Android</label>
          <select name="PhoneModel" id="PhoneModel">
            <option value=""></option>
            <option v-for="data in dataset" v-model="" default>{{data.model}}</option>
          </select>
        </div>
      </div>
      <div class="row mt-5">
        <h2>Summary</h2>
      </div>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
      const app = Vue.createApp({
        data() {
          return {
            inputData: { username: "", password: "", rePassword: "", os: "", model: ""},
            dataset: [
              { model: "HTC 10", os: "Android" },
              { model: "Nokia 6", os: "Android" },
              { model: "Samsung Galaxy 20 Ultra", os: "Android" },
              { model: "IDD VIOS Non Windows", os: "Android" },
              { model: "iPhone X", os: "IOS" },
              { model: "iPhone Xs Max", os: "IOS" },
              { model: "iPhone 11 Pro Max", os: "IOS" },
              { model: "IDD Windows Non Android", os: "IOS" },
              { model: "HP Elite x3", os: "Windows" },
              { model: "Microsoft 950", os: "Windows" },
              { model: "Microsoft 950XL", os: "Windows" },
              { model: "IDD VIOS Non Android", os: "Windows" },
            ],
          };
        },
      });

      app.mount("#app");
    </script>
  </body>
</html>
